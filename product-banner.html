<!DOCTYPE html>
<html>
<head>
    <title>Amazon Banner Ad</title>
    <style>
        .banner {
            width: 300px;
            height: 250px;
            border: 1px solid #ccc;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .banner a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="https://amzn.to/3ZP9a7B" target="_blank">
            <img src="Amazon Kindle PaperWhite.png" alt="Product Image">
            <h2>Check out this product!</h2>
        </a>
    </div>
</body>
</html>
